<div class="body">
  <mat-card class="loginCard">
    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" matInput autocomplete="off" (keydown.enter)="enterUsuario($event, passwordI)"
          aria-label="Email">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input #passwordI
          [type]="ocultarPassword ? 'password' : 'text'"
          formControlName="password"
          matInput
          autocomplete="new-password"
          aria-label="Contraseña">

          <button mat-icon-button matSuffix (click)="ocultarPassword = !ocultarPassword" type="button"
            aria-label="Mostrar u ocultar contraseña">
            <mat-icon matSuffix>{{ocultarPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <button class="full-width" mat-raised-button color="primary" type="submit"
          [disabled]="formularioLogin.invalid || mostrarLoading">
          Ingresar
          <mat-icon matSuffix>login</mat-icon>
        </button>

      </form>
    </mat-card-content>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
</div>
